<section class="login_container">
  <section class="login__image">
    <img src="/assets/cyclism.png" alt="Register">
  </section>

  <section class="login">
      <h1>Inicio de sesi칩n</h1>

      <form (submit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" name="email" matInput [formControl]="emailFormControl"
                placeholder="Ej. correo@ejemplo.com">
          @if (emailFormControl.hasError('required')) {
            <mat-error>Se <strong>requiere</strong> un email</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
          <input
            matInput
            #password name="password"
            [type]="toggle.type"
            required
            [formControl]="passwordFormControl"
            placeholder="Contrase침a"
          />
        </mat-form-field>

          <button mat-raised-button color="primary">Iniciar sesi칩n</button>
      </form>
  </section>
</section>
