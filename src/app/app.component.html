<header class="header">
  <div class="header__title">
    <h1>{{ title }}</h1>
  </div>

  <nav class="header__nav">
    <ul class="header__nav-list">
      <li class="header__nav-list-item" *ngFor="let link of navigationLinks">
        <a [routerLink]="link.url">{{ link.name }}</a>
      </li>
    </ul>
  </nav>

  <div class="header__user" tabindex="0" (click)="focusUser($event)">
    @if (this.auth && this.auth.isLoggedIn) {
      <div class="header__user__name">
        <img class="header__user__avatar" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSBJzmrW-k4O4ITqxUJGRllikMz-1Vfk61W2d-pZADRN5gcj6kU6S7-9DYEWxZMnM2jZTrEPLqe34NWqjETcDE0ZvLEpVNL1XgQHskt5Q" alt="Avatar" />
        <span>{{ this.auth.user?.username }}</span>
        <ng-icon name="matArrowDropDown" size="1.5rem"></ng-icon>
      </div>
      <button class="header__user__logout-btn" (click)="logout()">Cerrar sesión</button>
      <div class="header__user__navigation">
        <ul class="header__user__navigation-list">
          <li class="header__user__navigation-list-item" *ngFor="let link of userNavigationLinks">
            <a [routerLink]="link.url">{{ link.name }}</a>
          </li>
        </ul>
      </div>
    } @else {
      <button class="header__user__register-btn" routerLink="/register">Registro</button>
      <button class="header__user__login-btn" routerLink="/login">Iniciar sesión</button>
    }
  </div>
</header>

<section class="content">
  <router-outlet></router-outlet>
</section>
